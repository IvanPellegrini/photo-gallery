<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Document header -->

    <header>
      <h1>Photo Gallery</h1>
    </header>

    <!-- Image Gallery -->

    <div class="container">
      <main class="main">
        <!-- Image 1  -->

        <div class="card">
          <div class="image">
            <img src="img/fall1.jpg" alt="Nature in fall image" />
          </div>
          <p class="captions">Caption for Photo 1</p>
        </div>

        <!-- Image 2 -->

        <div class="card">
          <div class="image">
            <img src="img/fall2.jpg" alt="Nature in fall image" />
          </div>
          <p class="captions">Caption for Photo 2</p>
        </div>

        <!-- Image 3 -->

        <div class="card">
          <div class="image">
            <img src="img/fall3.jpg" alt="Nature in fall image" />
          </div>
          <p class="captions">Caption for Photo 3</p>
        </div>

        <!-- Image 4 -->

        <div class="card">
          <div class="image">
            <img src="img/fall4.jpg" alt="Nature in fall image" />
          </div>
          <p class="captions">Caption for Photo 4</p>
        </div>

        <!-- Image 5 -->

        <div class="card">
          <div class="image">
            <img src="img/fall5.jpg" alt="Nature in fall image" />
          </div>
          <p class="captions">Caption for Photo 5</p>
        </div>

        <!-- Image 6 -->

        <div class="card">
          <div class="image">
            <img src="img/fall6.jpg" alt="Nature in fall image" />
          </div>
          <p class="captions">Caption for Photo 6</p>
        </div>
      </main>
    </div>

    <!-- Navigation part -->

    <nav class="buttons">
      <button class="previous">Previous</button>
      <button class="next">Next</button>
    </nav>

    <!-- Footer -->

    <footer class="footer">&copy; 2023 Photo Gallery</footer>
  </body>
</html>
